<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
	function leng(){
		alert("방문한 히스토리의 수"+history.length);
	}//leng
	
	function back(){
		history.back;
	}//back
	
	function go(step){
		history.go(step);
	}//back
</script>
</head>
<body>
<input type="button" value="히스토리의 수" class="btn btn-primary" onclick="leng()"/>
<input type="button" value="뒤로" class="btn btn-primary" onclick="back()"/>
<input type="button" value="앞으로" class="btn btn-info" onclick="go(1)"/>
<input type="button" value="앞으로 2" class="btn btn-warning" onclick="go(2)"/>
<input type="button" value="뒤로" class="btn btn-warning" onclick="go(-1)"/>
</body>
</html>
