<style type="text/css">
	
</style>
<script type="text/javascript">
	function jsonString(){
		//문자열을 JSONObject 형식으로 생성하여 사용
		let str="{name:'윤웅찬',age:26,flag:true,addr:function(){return '경기도 수원시 망포동'}}";
		
		//alert(str.name);//문자열은 이름으로 parsing 되지 않는다.
		//eval 함수를 사용하여 JSONObject 객체 생성
		let jsonObj= eval("("+ str +")");
		
		console.log(jsonObj.name);
		
		document.getElementById("output").innerHTML=
		` 
		parsing data <br>
		이름: <strong>${jsonObj.name}</strong><br>
		나이: <strong>${jsonObj.age}</strong><br>
		flag: <strong>${jsonObj.flag}</strong><br>
		addr: <strong>${jsonObj.addr()}</strong><br>
		`;
	}
	
	function jsonObject(){
		//1. 생성
		var jsonObj={name:"이명화",
					age:20, 
					flag:true, 
					addr:function(){
						var sido="서울시";
						var gugun="강남구";
						var dong="역삼동";
						return `${sido} ${gugun} ${dong}`;
					} //function
				}//jsonObject
		//2.추가
		jsonObj.tel="010-5792-8762";
		//3.값삭제(이름과 값(이름: 값)이 모두 삭제된다.)
		delete jsonObj.flag;
		
		document.getElementById("output").innerHTML=
		` 
		parsing data <br>
		이름: <strong>${jsonObj.name}</strong><br>
		나이: <strong>${jsonObj.age}</strong><br>
		flag: <strong>${jsonObj.flag}</strong><br>
		addr: <strong>${jsonObj.addr()}</strong><br>
		tel: <strong>${jsonObj.tel}</strong><br>
		`;
				
	}
</script>
</head>
<body>
<input type="button" value="문자열형식" class="btn btn-info btn-sm" onclick="jsonString()" />
<input type="button" value="JSONObject 형식" class="btn btn-info btn-sm" onclick="jsonObject()" />
<div id="output"></div>
</body>
</html>
