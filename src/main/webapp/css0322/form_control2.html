<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 추가된 Form Control</title>
</head>
<body>
	<div>
		<label>날짜</label><input type="date" value="2024-07-12"/><br>
		<label>월</label><input type="month" value="2024-07"/><br>
		<label>년 월 일 시간</label><input type="datetime-local" /><br>
		<!--text와 동일하게 보여지며 의미적인 용도로 사용하는 태그-->
		<label>년 월 일 시간</label><input type="datetime"/><br>
		<label>시간</label><input type="time"/><br>
		<label>색</label><input type="color" value="#FF0000"/><br>
		<label>전화번호</label><input type="tel" name="tel"/><br>
		<label>이메일</label><input type="email" name="email"/><br>
		<label>url</label><input type="url" name="url"/><br>
		
		<!--text와 동일하게 보여지며 의미적인 용도로 사용하는 태그-->
		<label>범위설정</label>0<input type="range" name="range"
		min="0" max="100" value="80"/>100<br>
		<label>범위</label>0<meter min="0" max="100" value="60">60</meter>100
	</div>

</body>
</html>
