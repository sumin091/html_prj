<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그</title>
</head>
<body>
<!--<li>는 <ul>,<ol>의 자식 태그로 정의되며 리스트를 보여줄때 사용
	
	<li>월요일</li>	//li 태그는 ul/ol 태그 하위에 존재해야한다.
	<li>화요일</li>
-->
<ol type="1">
	<li>Java SE</li>
	<li>Oracle DBMS</li>
	<li value="100">JDBC</li>
	<li>HTML</li>
	<li>CSS</li>
</ol>

<ul type="square"><!--기본 속성 disc, circle, square -->
	<li>윤웅찬</li>
	<li>DB손</li>
	<li>김병년</li>
	<li>최수연</li>
</ul>

<dl>
	<dt>윤웅찬</dt>
	<dd>7강의장의 반장으로 고생 많으심</dd>
	<dt>손지민</dt>
	<dd>앗! DB잘함</dd>
	<dt>이명화</dt>
	<dd>어제 일찍 나오더니 그만</dd>
</dl>
</body>
</html>
