<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
	function test(name="윤웅찬", age=20){
		console.log(`name=${name}, age=${age}`)
	}//test
</script>
</head>
<body>
<input type="button" value="값 없이 호출" class="btn btn-success" onclick="test()"/>
<input type="button" value="이름만 입력 호출" class="btn btn-warning" onclick="test('진수현')"/>
<!--매개변수가 여러개의 초기값을 가지게되면 순서의 비교가 될 수 없으므로 앞에서부터 순차적으로 입력된다.-->
<input type="button" value="나이만 입력 호출" class="btn btn-light" onclick="test('',30)"/>
<input type="button" value="이름과 나이 입력 호출" class="btn btn-secondary" onclick="test('진수현',30)"/>
</body>
</html>
