<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	div{width: 600px; height: 400px; border: 1px solid #333; margin: 10px; overflow: auto;}
	.btnMargin{margin-left: 10px; float: left;}
	.btnPw{margin-left:10px; float: left;}
</style>
<script type="text/javascript">
	function useString(){
		var msg="AbcdEfg";
		
		var output="<ul>";
		
		//length는 키워드 이므로 ()를 붙이지 않는다.
		output+=`<li>${msg}의 글자수 ${msg.length}</li>`;
		//대문자변환
		output+=`<li>${msg}의 대문자 ${msg.toUpperCase()}</li>`;
		//소문자변환
		output+=`<li>${msg}의 소문자 ${msg.toLowerCase()}</li>`;
		//문자열에 문자열이 존재하는지: 존재하면 시작인덱스, 존재하지 않으면 -1
		output+=`<li>${msg}의 'cdE'가 존재 ${msg.indexOf("cdE")}</li>`;
		//문자열에 문자열이 존재하는지: 존재하면 시작인덱스, 존재하지 않으면 -1
		output+=`<li>${msg}의 'k'가 존재 ${msg.indexOf("k")}</li>`;
		
		msg='javascript';		
		output+=`<li>${msg}의 indexOf 'a'가 존재 ${msg.indexOf("a")}</li>`;
		output+=`<li>${msg}의 lastIndexOf 'a'가 존재 ${msg.lastIndexOf("a")}</li>`;
		
		//substring(시작문자열, 끝문자열+1)
		output+=`<li>${msg}의 4~9번째 사이의 문자열 ${msg.substring(4,10)}</li>`;
		//substring(시작인덱스)
		output+=`<li>${msg}의 4번째에서 끝까지의 문자열 ${msg.substring(4)}</li>`;
		
		//charAt(인덱스): 해당인덱스의 문자열
		output+=`<li>${msg}의 2번째 인덱스의 문자 ${msg.charAt(2)}</li>`;
		//trim(): 앞뒤 공백 자르기
		msg="   java script   ";
		output+=`<li>[${msg}]의 앞뒤 공백 제거 [${msg.trim()}]</li>`;
		//replaceAll(): 치환 replaceAll('찾을 문자열','변경할 문자열')
		output+=`<li>[${msg}]의 찾을 문자열 [${msg.replaceAll("a","k")}]</li>`;
		//concat(): 문자열을 붙일때
		var msg2=msg.concat("ABCDE");
		output+=`<li>[${msg2}]</li>`;
		
		msg="JavaScript";
		//== 같은지 비교
		output+=`<li>${msg}가 \"JavaScript\"과 같은지 ${msg == "JavaScript"}</li>`;
		
		//startsWith(): 문자열로 시작하는지?
		output+=`<li>${msg}가 \"Ja\"로 시작하는지? ${msg.startsWith("Ja")}</li>`;
		
		//endsWith(): 문자열로 끝나는지?
		output+=`<li>${msg}가 \"ipt\"로 끝났는지? ${msg.endsWith("ipt")}</li>`;
		
		msg="java,Oracle,JDBC,HTML,CSS,JavaScript"; //CSV
		
		//split(): CSV데이터를 구분하여 일차원 배열로 만들때
		var subject=msg.split(",");
		output+=`<li>${msg.length}개</li>`;
		for(var i=0; i < subject.length; i++){
			temp=subject[i];
			
			if(temp=='JDBC'){
				
				temp=subject[i].toLowerCase();
			}
			output+=`<li>${temp}</li>`;
		}
		output+="</ul>";


		var divNode=document.getElementById("output");
		divNode.innerHTML=output;
	}//useString
	
	function chgPw(){
		
		var number="";
		
		number+=`<li><span>${number}</span></li>`;
		
		
		var divNode=document.getElementById("number");
		divNode.innerHTML.number;
	}
	

</script>
</head>
<body>
<div id="output"></div>
<input type="button" value="문자열함수 사용" class="btn btn-info btn-sm btnMargin" onclick="useString()" />
<input type="button" value="비번 생성" class="badge text-bg-secondary btnPw" onclick="chgPw()" />

</body>
</html>
