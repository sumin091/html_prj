<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	img{border: 1px solid #333};
	a{color: #333; text-decoration: none;}
	a:hover{color:#dfdfdf; text-decoration:underline;}
</style>
<script type="text/javascript">
	function call(){
		alert("함수호출!");
	}//call
</script>
</head>
<!-- <body onload="call()">-->
<body>	
<input type="button" value="클릭" class="btn btn-outline-primary btn-sm"
		onclick="call()"/><br>
<img src="../common/images/img.png" onclick="call()"/><br>

<input type="text" placeholder="키가 눌렸을 때" class="form-control" style="width:300px" onkeydown="call()" /><br>
<input type="text" placeholder="키가 올라올 때" class="form-control" style="width:300px" onkeyup="call()"/><br>

<select onchange="call()">
	<option value="자바">Java</option>
	<option value="오라클">Oracle</option>
	<option value="제이에스피">JSP</option>
	<option value="JDBC">JDBC</option>
</select><br>

<input type="text" placeholder="값이 변경될 때" class="form-control" style="width:300px" onchange="call()"/><br>
<input type="text" placeholder="커서가 빠져나갔을 때" class="form-control" style="width:300px" onblur="call()"/><br>

<img src="../common/images/img.png" style="margin-top:10px" title="마우스 포인터가 올라가면" onmouseover="call()"/><br>
<img src="../common/images/img.png" style="margin-top:10px" title="마우스 포인터가 빠져나가면" onmouseout="call()"/><br>

<input type="button" value="더블클릭" class="btn btn-danger" ondblclick="call()"><br>
<a href="javascript: call()">~함수호출~</a>


</body>
</html>
