<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td{border: 1px solid #333;}
</style>
<script type="text/javascript">
	//이차원 배열의 한 행은 일차원 배열로 이루어져 있다.
	//1.일차원 배열 생성
	var arr2= new Array();
	//2.일차원 배열의 방에 일차원 배열을 생성
	arr2[0]= new Array();
	arr2[1]= new Array();
	arr2[2]= ['루피','샹디','쵸파'];
	//3.생성된 이차원 배열에 값 넣기
	arr2[0][0]="이치고";
	arr2[0][1]="챠드";
	arr2[0][2]="루키아";
	
	arr2[1][0]="탄지로";
	arr2[1][1]="네즈코";
	arr2[1][2]="제니츠";
	
	//4.일괄처리
	document.write("<table>");
	document.write("<tr>");
	document.write("<td>인물1</td><td>인물2</td><td>인물3</td>");	
	document.write("</tr>");
	for(var i=0; i<arr2.length; i++){
		document.write("<tr>");
		for(var j=0; j<arr2[0].length; j++){
			document.write(`<td>${arr2[i][j]}</td>`);	
		}//end for
		document.write("</tr>");					
	}//end for
	document.write("</table>");
</script>
</head>
<body>

</body>
</html>
