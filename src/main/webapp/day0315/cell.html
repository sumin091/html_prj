</head>
<body>

	<table border="1" cellpadding="20">

			<td>오늘은 금요일</td>
			<td>화창한 금요일</td>

		</tr>
	</table>

			<td>오늘은 금요일</td>
			<td>화창한 금요일</td>

		</tr>

			<td>오늘은 금요일</td>
			<td>화창한 금요일</td>

		</tr>
	</table>
