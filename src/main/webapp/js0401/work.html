<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{width: 100px; height: 100px; border: 1px solid #333;
		border-radius: 50px;}
	.red{background-color: #ff0000;}
	.blue{background-color: #0000ff;}	
</style>
<script type="text/javascript">
	//태어난 해를 입력받아 나이를 구하여 console에 출력
	//성별을 입력받아 파란색 or 빨간색을 <div>바닥색으로 설정
	document.write("<div></div>");
	
	var year_birth=prompt("태어난 해를 입력해주세요.");
	//console.log(2024-year_birth);
	var date=new Date();
	var nowYear=date.getFullYear();
	console.log(nowYear-year_birth+1);
	
	//성별을 입력받아 파란색, 빨간색을 아래 바닥색으로 설정
	//자바스크립트는 비교를 ==으로 수행
	var gender=prompt("성별을 입력해주세요","여자");
	let bgColor="red";
	
	if(gender=="남자"){
		bgColor="blue";
		
		}
	document.write("<div class='"+bgColor+"'></div>");
</script>
</head>

</body>
</html>
