<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수에 대한 사용</title>
<style type="text/css">
	
</style>
<script type="text/javascript">
	//지역변수
	//1.선언	// 데이터형을 설정하지 않는다.
	var temp;
	//2.값할당// 값 할당시에 데이터 형이 설정된다.(동적할당)
	temp=4;
	//3.값사용
	console.log(temp+"/데이터 형: "+typeof(temp));
	document.write(temp+"/데이터 형: "+typeof(temp)+"<br>");
	
	temp="안녕";
	console.log(temp+"/데이터 형: "+typeof(temp)); 
	/*<br> : <script> 태그 안에서는 HTML 태그를 직접사용 할 수 없다.*/
	document.write(temp+"/데이터 형: "+typeof(temp)+"<br>");
	
	temp="오늘은 월요일";
	console.log(temp+"/데이터 형: "+typeof(temp)); 
	document.write(temp+"/데이터 형: "+typeof(temp)+"<br>");
	
	temp=4.1;
	console.log(temp+"/데이터 형: "+typeof(temp)); 
	document.write(temp+"/데이터 형: "+typeof(temp)+"<br>");
	
	temp=true;
	console.log(temp+"/데이터 형: "+typeof(temp)); 
	document.write(temp+"/데이터 형: "+typeof(temp)+"<br>");
	
	temp=new Date();
	console.log(temp+"/데이터 형: "+typeof(temp)); 
	document.write(temp+"/데이터 형: "+typeof(temp)+"<br>");
	
	temp="오늘은 만우절";
	
	function test(){
		//var는 지역변수이지만 선언되는 위치에 따라 사용가능하다.
		alert("test"+ temp);
		var msg="내일은 화요일"; //지역변수: 함수안에서 선언되면 함수 안에서만 사용된다.
		//전역변수: var를 붙이지 않고 선언하는 변수 변수명=값;
		msg2="화창한 월요일";
		alert("지역변수:"+msg+", 전역변수:"+msg2);	
	}
	test();
	
	function test2(){
		//var는 지역변수이지만 선언되는 위치에 따라 사용가능하다.
		//alert("test2"+ temp);
		//alert("text 함수 안 지역변수:"+ msg); //함수안에서 var로 선언한 변수는 지역변수이므로 사용불가하다.
		alert("text 함수 안 전역변수:"+msg2);
	}
	test2();
	
</script>
</head>
<body>

</body>
</html>
