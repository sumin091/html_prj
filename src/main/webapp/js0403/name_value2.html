<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	#output{border: 1px solid #333; width: 500px; height: 300px; overflow: auto;}
</style>
<script type="text/javascript">
	function getNameValue(){
		var frmObj=document.frm;//text 값 얻기
		
		var txt=frmObj.text.value;//text 값 얻기
		var pass=frmObj.pass.value;//password 값 얻기
		var hid=frmObj.hid.value;//hidden 값 얻기
		var chk=frmObj.chk.value;//checkbox 값 얻기
		var file=frmObj.file.value;//checkbox 값 얻기
		var color=frmObj.color.value;//color 값 얻기
		var sel=frmObj.sel.value;//select 값 얻기
		var ta=frmObj.ta.value;//textarea 값 얻기
		
		document.getElementById("output").innerHTML=`text: ${txt}<br>
				password: ${pass}<br>
				hidden: ${hid}<br>
				checkbox: ${chk}<br>
				file: ${file}<br>
				color: ${color}<br>
				sel: ${sel}<br>
				ta: ${ta}<br>
				`;
	}
</script>
</head>
<body>
	<h3>name 속성이 유일한 HTML Form Control 값 받기</h3>
	<form name="frm">
		
	<label>text</label>
	<input type="text" name="text" value="김동섭"/><br>
	<label>password</label>
	<input type="password" name="pass" value="25"/><br>
	<label>hidden</label>
	<input type="hidden" name="hid" value="점메추"/><br>
	<label>checkbox</label>
	<input type="checkbox" name="chk" value="mail"/>메일수신?<br>
	<label>file</label>
	<input type="file" name="file" /><br>
	<label>color</label>
	<input type="color" name="color" value="#ff0000" /><br>
	<label>select</label>
	<select name="sel">
		<option value="명동칼국수">칼국수</option>
		<option value="원당 뼈해장국">뼈해장국</option>
		<option value="모퉁이식당">고등어 김치찜</option>
		<option value="탄">가성비 돈가츠</option>
		<option value="역삼동참치">알탕ㅠ</option>
	</select><br>
	<label>textarea</label>
	<textarea name="ta" cols="80" rows="5">오전에 수고하셨고 맛점하세요</textarea><br>
	
	
	<input type="button" value="값얻기" onclick="getNameValue()" /><br>
	</form>
	<div id="output"></div>
</body>
</html>
