<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
	var num=0;
	function setDate(){
		//날짜설정
		var date=new Date();
		var output=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+
			"-"+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
		
		var spanNode=document.getElementById("date");
		spanNode.innerHTML=output;
		
		document.getElementById("num").innerHTML=++num;
		
		//지정한 시간에 함수를 연속하여 호출
		setTimeout(setDate,1000);
	}//setDate
</script>
</head>
<body>
<button type="button" class="btn btn-primary">
  오늘은 <span id="date"></span>입니다. <span id="num" class="badge text-bg-secondary"></span>
</button>
<input type="button" value="날짜설정" class="btn btn-success" onclick="setDate()"/>
</body>
</html>
