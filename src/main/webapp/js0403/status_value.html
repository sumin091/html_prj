<style type="text/css">

<script type="text/javascript">
	function getChkValue(){
		//input type="radio, checkbox"는 checked 속성으로 상태를 설정한다.
		var frmObj=document.frm;
		var radioGender=frmObj.gender;//name 속성이 같다면 배열로 처리된다.
		
		var gender="";
		for(var i=0; i<radioGender.length; i++){
			//alert(radioGender[i].checked+"/"+radioGender[i].value);
			if(radioGender[i].checked ){
				gender=radioGender[i].value;
			}//end if
		}//end for
		
		if(gender==""){
			alert("성별은 필수입력!");
			return;
		}//end if
		
		let flag=false;
		let hobby="<ul>";
		//1.Form Control 얻기
		var chkHobby=frmObj.hobby;
		//2.반복시키면서 
		for(var i=0; i< chkHobby.length; i++){
		//3.확인된 상태가 있다면
			if(chkHobby[i].checked){
				flag=true;
			//4.값얻기
				hobby+=`<li>${chkHobby[i].value}</li>`;
			}//end if
			
		}	
		if(!flag){
			hobby+="<li>취미가 없습니다.</li>";
		}
		
		hobby+="</ul>";
		document.getElementById("output").innerHTML=
		` 선택성별: <strong>${gender} </strong><br>
		  취미: ${hobby}
		`;
	}//getChkValue
	
	function setChk(){
		var obj2=document.frm2;
		for(var i=0; i<obj2.mail.length; i++){
			obj2.mail[i].checked=obj2.flag.checked;
		}//end for
	}//setChk
	
	function getSelValue(){
		var obj=document.frm;
		
		//alert(obj.mail.value+"/선택된 옵션의 번호:"+obj.mail.selectedIndex);	//select은 하나의 name 속성을 가지므로 vlaue로 값을 얻을수 있다.
		if(obj.mail.selectedindes != 0){
			
		//1.Form Control 얻기
		var selMail=obj.mail;
		//2.반복
		for(var i=0; i< selMail.length; i++){
			alert(selMail[i].selected+" "+selMail[i].value);
		//3.헤딩 번째 Form Control의 선택상태 얻기(selected)
		if(selMail[i].selected){
		//4.값 얻기
			document.getElementById("output").innerHTML="<strong>"+selMail[i].value+"</strong>";			
			break;
		}
		}
		}//end if
		
	}//getSelValue
</script>
</head>
<body>
<h3>name 속성이 같다면 배열로 처리된다.</h3>
<form name="frm">
	<label>성별</label>
	<input type="radio" name="gender" value="남자"/>남
	<input type="radio" name="gender" value="여자"/>여<br>
	
	<label>취미</label>
	<input type="checkbox" name="hobby" value="음악감상" checked/>음악감상<br>
	<input type="checkbox" name="hobby" value="영화감상"/>영화감상<br>
	<input type="checkbox" name="hobby" value="사주팔자"/>사주팔자<br>
	<input type="checkbox" name="hobby" value="조기축구"/>운동<br>
	<input type="checkbox" name="hobby" value="달리기"/>러닝<br>
	
	<hr>
	<label>메일 주소 선택</label>
	<select name="mail">
		<option value="N/A">---메일선택---</option>
		<option value="gmail.com">지메일</option>
		<option value="naver.com" selected="selected">네이버메일</option>
		<option value="hotmail.com">핫메일</option>
		<option value="duam.net">다음메일</option>
	</select><br>
	
	<input type="button" value="checked 된 값얻기" onclick="getChkValue()"/>
	<input type="button" value="selected 된 값얻기" onclick="getSelValue()"/>
</form>
