<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/board.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	/*.a{text-decoration: none;}*/
</style>
<script type="text/javascript">
	$(function(){
		//on사용
		$("#useOn").click(function(){
			alert("on으로 등록된 버튼 클릭");
		});
		//event 사용
		$("#useEvt").click(function(){
			alert("event 함수로 등록된 버튼 클릭");
		});
		//change
		$("#jquery").change(function(){
			alert( $("").val() );
		});//change
		//attribute selector를 사용해 name="chg" 접근 코드 작성
		$("[name='chg']").change(function(){
			alert("커서가 들어갔을때의 값과 커서가 빠져나갈때의 값이 변경되었습니다.");
		});//change
		$("#in").focusin(function(){
			$("#output").html("커서가 들어왔음");
		});//focusin
		$("#out").focusout(function(){
			$("#output").html("<strong>커서가 빠져 나왔음</strong>");
		})
		//blur
		$("#blur").blur(function(){
			$("#output").html("<marquee>커서가 빠져 나왔음</marquee>");
		});//blur
		$("#keydown").keydown(function(evt){
			let txt=$("#keydown").val();
			$("#output2").html("키코드:"+evt.which+", 값:"+txt+",글자수:"+(txt.length+1));
		});
		$("#keyup").keyup(function(evt){
			let txt=$("#keyup").val();
			$("#output2").html("키업 - 키코드:"+evt.which+", 값:"+txt+",글자수:"+txt.length);
		});
		$("#input").keyup(function(){
			let txt=$("#keyup").val();
		
			$("output3").html(txt.length+"자/100자");
			
			if(txt.length > 101){
				input.focusout	
			}
		})//100자까지만 입력하는 
		$("#img").mouseover(function(){
			$("#img")[0].src="../common/images/img2.png";	//img가 src에서 값을 전달받기에 [0]
		})//mouseover
		$("#img").mouseout(function(){
			$("#img")[0].src="../common/images/img1.png";	//img가 src에서 값을 전달받기에 [0]
		})//mouseover
		$("#link").mouseover(function(){
			$("#link").css("font-color: #ff0000; text-decoration: none;");
		})
		/*
		$("a").mouseover(function(){
			$("a").addClass("a")
		})*/
	});
</script>
</head>
<body>
<input type="button" value="on사용" class="btn btn-info" id="useOn"/>
<input type="button" value="event 함수사용" class="btn btn-info" id="useEvt"/>
<div>
	<strong>change</strong><br>
	<select id="jquery">
		<option value="N/A">---선택---</option>
		<option value="DOM">DOM</option value="N/A">
		<option value="AJAX">AJAX</option value="N/A">
		<option value="Event">Event</option value="N/A">
		<option value="Effect">Effect</option value="N/A">
	</select><br>
	<input type="text" name="chg" placeholder="커서를 가지는 Form Control" />
</div>
<div>
	<h3>커서관련이벤트</h3>
	<input type="text" id="in" placeholder="커서가 입력되면"/><br>
	<input type="text" id="out" placeholder="커서가 빠져나가면"/><br>
	<input type="text" id="blur" placeholder="커서가 빠져나가면"/><br>
	<div id="output"></div>
</div>
<div>
	<h3>키 관련 이벤트</h3>
	<input type="text" id="keydown" placeholder="키가 눌려지면"/><br>
	<input type="text" id="keyup" placeholder="키가 올라오면"/><br>
	<div id="output2"></div>
</div>
<div>
	<textarea id="input"></textarea>
	<div id="output3"></div>
</div>
<div>
	<h3>마우스 관련 이벤트</h3>
	<img src="../common/images/img1.png" id="img"/>
	
	<br>
	<a href="#void" id="link">나는 링크</a>
</div>
</body>
</html>
