<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	
	
</style>
<script type="text/javascript">
	
	var clo=function(){
	
		var name="정명호";//지역변수
	
		function addr(){
		 return "인천시 부평구 부평동";
		}//addr
	
		//함수안에 선언된 변수나 함수를 외부에서 사용하기 위해 closuer를 만들어서 연결하고, 리턴한다.
		return { nm : name, address : addr };
	}//function
	
	function useClosure(){
		//alert ( clo ) //함수를 가지고 있는 변수는 ()를 붙이지 않으면 함수의 내용이 문자열로 반환
		//alert( clo() )// 함수를 가지고 있는 변수에 ()를 붙이면 함수가 실행된다.
		//호출 변수명().closure명 
		document.getElementById("name").value=clo().nm;
		document.getElementById("addr").value=clo().address();
	}
</script>
</head>
<br>
	<input type="button" value="closure사용" class="btn btn-info"
		 onclick="useClosure()"/></br>
<label>이름</label>
<input type="text" class="inputTxt inputIdtype" name="name" id="name" /></br>
<label>주소</label>
<input type="text" class="inputTxt inputIdtype" name="addr" id="addr" />
