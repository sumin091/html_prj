<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	
	
</style>
<script type="text/javascript">
	
	var clo=function(){
	
		var name="정명호";//지역변수
	
		function addr(){
		 return "인천시 부평구 부평동";
		}//addr
	
		//함수안에 선언된 변수나 함수를 외부에서 사용하기 위해 closure를 만들어서 연결하고, 리턴한다.
		return { nm : name, address : addr };
	}();//()를 붙이면 함수가 바로 호출되고, 가장 마지막줄에 closure가 반환되어 변수로 할당된다.
	
	function useClosure(){
		//()를 붙였기 때문에 사용하는 곳에서 변수명으로만 사용할 수 있다. 
		document.getElementById("name").value=clo.nm;
		document.getElementById("addr").value=clo.address();
	}
</script>
</head>
<br>
	<input type="button" value="closure사용" class="btn btn-info"
		 onclick="useClosure()"/></br>
<label>이름</label>
<input type="text" class="inputTxt inputIdtype" name="name" id="name" /></br>
<label>주소</label>
<input type="text" class="inputTxt inputIdtype" name="addr" id="addr" />

</body>
</html>
