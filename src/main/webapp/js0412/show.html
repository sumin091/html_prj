<html>
<head>

<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/main.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	
</style>
<script type="text/javascript">
	$(function(){
		$("#btnShow").click(function(){
			$("#img").show();
		});
		$("#btnHide").click(function(){
			$("#img").hide();
		});
		$("#btnToggle").click(function(){
			$("#img").toggle();
		});
	});
</script>
</head>
<body>
<div style="height: 180px;">
	<img src="../common/images/img.png" id="img">
</div>
<input type="button" value="보이기" class="btn btn-success btn-sm" id="btnShow"/>
<input type="button" value="숨기기" class="btn btn-success btn-sm" id="btnHide"/>
<input type="button" value="보이기/숨기기" class="btn btn-success btn-sm" id="btnToggle"/>
</body>
</html>
