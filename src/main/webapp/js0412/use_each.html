<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!--bootstrap 시작-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<!--bootstrap 끝-->
	<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/main.css" type="text/css" media="all" />
	<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/board.css" type="text/css" media="all" />

	<!--jQuery CDN 시작-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!--jQuery CDN 끝-->

	<style type="text/css">

	</style>
	<script type="text/javascript">
		$(function () {
			$("#btn").click(function () {
				var nameArr = ["김동섭", "정명호", "홍성강", "이명화", "박시현", "양수민"];
				var output = "<ul>";
				$.each(nameArr, function (i, name) {
					output += `<li>${name}</li>`;
				})
				output += "</ul>";

				$("#output").html(output);
			});

			$("#btn2").click(function () {
				var output = "<ul>";
				/*	
				$("[name='lang']").each(function (i, chkEle) {
					if ($(chkEle).is(":checked")) {
						output += `<li>${$(chkEle).val()}</li>`;
					}//end if
				});//each
				*/
				
				$("[name='lang']:checked").each(function(i, chkEle){
					output+=`<li>${$(chkEle).val()}</li>`;
				})//each
				output += "</ul>";
				$("#output").html(output);

			});//click
		});//ready
	</script>
</head>

<body>
	<input type="button" value="each" class="btn btn-success btn-sm" id="btn" />
	<div id="output"></div>

	<label>관심언어</label>
	<input type="checkbox" name="lang" value="Java">자바<br>
	<input type="checkbox" name="lang" value="C/C++" />C/C++<br>
	<input type="checkbox" name="lang" value="Python" />Python<br>
	<input type="checkbox" name="lang" value="Go" />Go<br>
	<input type="checkbox" name="lang" value="JSP" />JSP<br>
	<br>

	<input type="button" value="checked된 값 얻기" class="btn btn-info" id="btn2" />
</body>

</html>
