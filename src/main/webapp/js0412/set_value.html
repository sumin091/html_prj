<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/board.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	textarea{width: 600px; height: 50px;}
</style>
<script type="text/javascript">
	$(function(){
		//버튼이 클릭되면 값 얻기
		$("#btn").click(function(){
			setValue();
		})
		
	});
	
	function setValue(){
		//HTML Form Control에 값 설정하기
		//$("selector").val("값")
		$("#txt").val("text설정");	//text
		$("#pass").val("pass");		//password
		$("#hid").val("오늘은 금요일 입니다.");//hidden
		$("#color").val("#ff0000");//color
		//$("#file").val("c:/dev/env.bat");//file: 파일은 외부에서 설정불가
		$("#ta").val("오늘은 금요일");
	}//setValue
	

</script>
</head>
<body>
<div>
	<h3>HTML Form Control 값얻기</h3>
	<table>
		<tr>
			<td>text</td>
			<td><input type="text" name="text" id="txt"/></td>
		</tr>
		<tr>
			<td>password</td>
			<td><input type="password" name="pass" id="pass"/></td>
		</tr>
		<tr>
			<td>hidden</td>
			<td><input type="hidden" name="hid" id="hid"/></td>
		</tr>
		<tr>
			<td>color</td>
			<td><input type="color" name="color" id="color"/></td>
		</tr>
		<tr>
			<td>file</td>
			<td><input type="file" name="file" id="file"/></td>
		</tr>
		<tr>
			<td>textarea</td>
			<td>
				<textarea name="ta" id="ta"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" value="값 설정하기" class="btn btn-info btn-sm" id="btn"/>
			</td>
		</tr>	
	</table>
</div>
</body>
</html>
