<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->

<!--bootstrap 끝-->
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/board.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	
</style>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			setChk();
		});
		$("#btn2").click(function(){
			setChk2();
		});
		$("#btn3").click(function(){
			setChk3();
		});
		$("#btn4").click(function(){
			setSel();
		});
	});
	
	function setChk(){
		//$("[value='남자']").attr("checked",true)//한번만 설정
		$("[value='남자']").prop("checked",true)//여러번 설정
	}//setChk
	
	function setChk2(){
		//$("[value='여자']").attr("checked",true)//한번만 설정
		$("[value='남자']").prop("checked",true)//여러번 설정
	}//setChk2
	
	function setChk3(){
		var langArr=$("[name='lang']");
		//Java와 JSP 설정
		//$("[name='lang']:eq(0)").prop("checked",true);
		//$("[name='lang']:eq(4)").prop("checked",true);
		
		for(var i=0; i<langArr.length; i++){
			$("[name='lang']:eq("+i+")").prop("checked",true);
		}
	}//setChk3
	function setSel(){
		//selected 상태 변경
		$("#domain option:eq(3)").prop("selected",true);
	}
	
</script>
</head>
<body>
<form>
	<label>성별</label>
	<input type="radio" name="gender" value="남자">남자
	<input type="radio" name="gender" value="여자"/>여자<br>
	
	<label>관심언어</label>
	<input type="checkbox" name="lang" value="Java">자바<br>
	<input type="checkbox" name="lang" value="C/C++"/>C/C++<br>
	<input type="checkbox" name="lang" value="Python"/>Python<br>
	<input type="checkbox" name="lang" value="Go"/>Go<br>
	<input type="checkbox" name="lang" value="JSP"/>JSP<br>
	<br>
	
	<input type="button" value="radio checked 속성 설정" class="btn btn-info" id="btn"/>
	<input type="button" value="radio checked 속성 설정" class="btn btn-info" id="btn2"/>
	<input type="button" value="checkbox checked 속성 설정" class="btn btn-info" id="btn3"/>
	<div>
		<select id="domain">
			<option value="gmail">gmail</option>
			<option value="hotmail">hotmain</option>
			<option value="naver">naver</option>
			<option value="daum">daum</option>
			<option value="nate">nate</option>
		</select>
		<input type="button" value="selected 속성 설정" class="btn btn-info" id="btn4"/>

	</div>

</form>
<div id="output"></div>
</body>
</html>
