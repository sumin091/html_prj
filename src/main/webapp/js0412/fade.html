<html>
<head>
<meta charset="UTF-8">

<!--bootstrap 끝-->
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/main.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	
</style>
<script type="text/javascript">
	$(function(){
		$("#btnShow").click(function(){
			//$("#img").fadeIn(1000);
			$("#img").fadeIn(1000,function(){
				$("div").css("background-color","#000000");
				alert("나 왔어");
			});
		});
			
		$("#btnHide").click(function(){
			$("#img").fadeIn(1000,function(){
				//$("div").html("숨기기 완료");
				$("div").css("background-color","#ff0000");
		});
		$("#btnToggle").click(function(){
			$("#img").fadeToggle(1000);
		});
		$("#btnShow2").click(function(){
			for(var i=0; i< 10; i++){
				$("#output").fadeToggle(500);
			}
			$("#output").fadeIn(500);
		});
	});
	});
</script>
</head>
<body>
<div style="height: 180px;">
	<img src="../common/images/img.png" id="img">
</div>
<input type="button" value="서서히 보이기" class="btn btn-success btn-sm" id="btnShow"/>
<input type="button" value="서서히 숨기기" class="btn btn-success btn-sm" id="btnHide"/>
<input type="button" value="서서히 보이기/숨기기" class="btn btn-success btn-sm" id="btnToggle"/>
<br>
<input type="button" value="깜빡이기" class="btn btn-success btn-sm" id="btnShow2"/>
<div id="output" style="display: none;">이름을 입력해주세요</div>
</body>
</html>
