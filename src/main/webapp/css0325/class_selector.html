<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class selector</title>
<style type="text/class">
	/* class selector는 .으로 시작하고, 디자인을 여러 태그가 사용해야 할때 */
/*	.bgEven {background-color: #A8A8F2;} */
	.bgOdd {background-color: #6500FF;}
	
	/*multiple selector: 동일 디자인을 다양한 이름으로 사용할때*/
	.bgEven, .temp  {background-color: #A8A8F2;}
</style>
</head>
<body>
	<ul>
		<li class="bgEven">Java SE</li>
		<li class="bgOdd">Oracle DBMS</li>
		<li class="bgEven">JDBC</li>
		<li class="bgOdd">HTML</li>
		<li class="bgEven">CSS</li>
	</ul>
	
	<ul>
		<li class="bgEven">오늘은</li>
		<li class="bgOdd">한주의 시작</li>
		<li class="bgEven">월요일 입니다.</li>
		<li class="bgOdd">주말 잘 보내고</li>
		<li class="bgEven">찾아온 월요병</li>
	</ul>
	<div class="temp">오늘은 월요일</div>

</body>
</html>
