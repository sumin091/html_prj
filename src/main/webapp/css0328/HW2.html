<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{ width: 1250px ;height: 1000px; margin: 0px auto;}
	
	/*header 설정*/
	#header{height: 200px; position: relative;}
	#main{ height: 100px; background:#ffffff url(../common/images/daum/daum_serarch.png) no-repeat;}
	#navibar{height: 80px; background:#ffffff url(../common/images/daum/daum_navibar.png) no-repeat;}
	/*container 설정*/
	#content{ height: 1140px; position: relative; background-color: #ffffff;}
	
	#adMaim{width: 810px; height: 100px; position: absolute
	;left: 0px;top: 10px; background: #ffffff url(../common/images/daum/ad_main.png) no-repeat;}
	
	#loginBox{width: 390px;height: 100px; position: absolute;
	left: 850px; top: 10px; background:#ffffff url(../common/images/daum/login_box.png) no-repeat;} 
	
	#newsMain{width: 830px; height: 570px;position: absolute;
	left: 0px;top: 140px; background:#ffffff url(../common/images/daum/news_main.png)no-repeat;  }
	
	#adSub{width: 350px; height: 180px; position: absolute;top: 150px; left: 850px;
	background:#ffffff url(../common/images/daum/ad_sub.png)no-repeat; }
	
	#shopping{width: 400px;height: 760px; position: absolute; top: 350px; left: 850px;
	background:#ffffff url(../common/images/daum/showpping.png) no-repeat;}
	
	#flashNews{width:820px; height: 260px; position: absolute; top: 850px; left: 0px;
	background: url(../common/images/daum/flash_news.png)no-repeat;}
	
	#footer{width: 1500px; height: 200px;
	background: url(../common/images/daum/footer.png) no-repeat; margin: 0px auto; }
	
	/*모바일*/
	#mWrap{width: 800px; height: 730px; margin: 0px auto;}
	#mContainer{width: 754px; height: 722px; background: #ffffff url(../common/images/mobile_design.png) no-repeat;}
</style>
	
</style>
</head>
<body>
	<div id ="wrap">
		<div id="header">
			<div id ="main"></div>
			<div id ="navibar"></div>
		</div>	
		<div id="content">
			<div id ="adMaim"></div>
			<div id ="loginBox"></div>
			<div id ="newsMain"></div>
			<div id ="adSub"></div>
			<div id ="shopping"></div>
			<div id ="flashNews"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
