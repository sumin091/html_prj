<head>

<title>Insert title here</title>
<style type="text/css">

	div{margin: 30px; border: 1px solid #333; width: 400px; height: 100px;

		background-color: lightskyblue;
	}

<body>
<div>오늘은 목요일 입니다</div>
<table>

		<td>1</td>

	</tr>
	<tr>

	</tr>
	<tr>
		<td>7</td>

		<td>9</td>
	</tr>
</table>

</body>
</html>
