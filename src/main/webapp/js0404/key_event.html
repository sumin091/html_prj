<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	textarea{width: 800px; height: 100px; border: 1px solid #333;}
</style>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("text1").addEventListener("keydown",keydownEvt);
		document.getElementById("text2").addEventListener("keyup",keyupEvt);
		document.getElementById("text3").addEventListener("keyup",keyupEvt);
	}//function
	
	function keydownEvt(evt){
		var txt=document.getElementById("text1");
		
		//눌린 키의 코드값을 얻는 속성 keycode, which
		document.getElementById("output").innerHTML=
		`키다운: evt.keyCode= ${evt.keyCode}, evt.which=${evt.which}<br>
		 입력값: ${txt.value}, 글자수: ${txt.value.length}
		`;
		
		
	}//keydownEvt
	
	function keyupEvt(keyEvt){
		var txt=document.getElementById("text2");
		
		document.getElementById("output").innerHTML=
		`키업: evt.keyCode= ${keyEvt.keyCode}, evt.which=${keyEvt.which}<br>
		 입력값: ${txt.value}, 글자수: ${txt.value.length}
		`;
		
	}//keyupEvt
	
	function maxCnt(keyEvt){
		var txt= document.getElementById("text3");
		
		
		document.getElementById("output").innnerHTML=
		`키업: evt.keyCode= ${keyEvt.keyCode}, evt.which=${keyEvt.which}<br>
		 입력값: ${txt.value}, 글자수: ${txt.value.length}
		`;
		
		if(txt.value.length < 101){
			alert("입력가능한 최대 글자수를 초과했습니다.");
			
			
			
		}
		
	}
</script>
</head>
<body>
<label>키가 눌릴때</label>
<input type="text" id="text1"/>
<hr>
<label>키가 올라올 때</label>
<input type="text" id="text2"/>
<hr>
<div id="output"></div>
<textarea id="intro" maxlength="100" onclick="maxCnt()"></textarea><br>
<span>0</span>글자(100자까지만 입력가능)
</body>
</html>
