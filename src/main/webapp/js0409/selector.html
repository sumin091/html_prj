<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->
<style type="text/css">
	div{width: 300px; height: 40px; border: 1px solid #333;}
</style>
<script type="text/javascript">
	$(function(){
		//ID selector
		$("#idSel").css("background-color","#FF0000");
		//class selector
		$(".cls").css("background-color","#0000FF");
		//tag selector
		$("img").css("border","2px solid #333");
		//attribute selector
		//$("[type='text']").css("background-color","#FF0000");
		//$("[name='name']").css("background-color","#FF0000");
		//$("[id='age']").css("background-color","#FF0000");	//#age
		$("[class='txt']").css("background-color","#FF0000");	//.txt
		
		//sub selector
		$("ol>li").css("background-color","#00FF00");
		
		//hover > selector 가 없음
		$("a").hover(function(){
			alert("마우스 포인터가 올라갔음.");
		});
	}) //ready
	
</script>
</head>
<body>
<div id="idSel"></div>
<ul>
	<li class="cls">참외</li>
	<li>사과</li>
	<li class="cls">배</li>
	<li>귤</li>
	<li class="cls">딸기</li>
</ul>
<ol>
	<li>Java</li>
	<li>Oracle</li>
	<li>JDBC</li>
	<li>JDBC</li>
	<li>HTML</li>
	<li>CSS</li>
</ol>
<br>
<img src="../common/images/img.png"/>
<img src="../common/images/img1.png"/>
<img src="../common/images/img2.png"/>
<br>

주소<input type="text" name="addr" id="addr" class="txt"/><br>

<a href="#void">하이퍼링크</a>
</body>
</html>
