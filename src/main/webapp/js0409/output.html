<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://192.168.10.225/html_prj/common/css/board.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	div{width: 300px; height: 40px; border: 1px solid #333; overflow: auto;}
</style>
<script type="text/javascript">
	$(function(){
		let msg="☆ 내일은 <strong>선거의 날</strong> <u>쉬는날</u> 입니다 ☆";
		//html함수는 출력값에 태그가 있으면 그려서 보여준다.
		$("#div").html(msg);
		//text함수는 출력값에 태그가 있으면 그대로 보여준다.
		$("#div2").text(msg);
	});
</script>
</head>
<body>
<div id="div"></div>
<div id="div2"></div>
</body>
</html>
